<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | The Sunken Fate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #FF2D2D; --secondary: #FF5E14; --dark: #1A1A1A;
      --light: #F5F5F5; --accent: #FFD700; --neon: #00F7FF;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Orbitron',sans-serif}
    body{background:var(--dark);color:var(--light);min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:3rem 1rem}
    h1{margin-bottom:2rem;text-shadow:0 0 10px var(--neon)}
    .card{background:rgba(30,30,30,.9);border:1px solid var(--neon);border-radius:10px;padding:1.5rem 2rem;margin-bottom:1.5rem;width:100%;max-width:800px}
    .card h2{color:var(--accent);margin-bottom:.8rem}
    .btn{display:inline-block;background:linear-gradient(90deg,var(--primary),var(--secondary));color:#fff;padding:.6rem 1.2rem;border-radius:4px;text-decoration:none;font-weight:700;transition:all .3s ease;margin:.2rem}
    .btn:hover{box-shadow:0 0 15px var(--primary)}
    .logout{position:absolute;top:1.5rem;right:1.5rem}
    .stat-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:1rem}
    .stat-box{background:rgba(0,247,255,.1);border:1px solid var(--neon);border-radius:6px;padding:1rem;text-align:center}
    .stat-box .num{font-size:1.8rem;color:var(--accent)}
    .stat-box .lbl{font-size:.75rem;color:#aaa}
    textarea{width:100%;min-height:100px;background:rgba(0,0,0,.3);border:1px solid var(--neon);border-radius:4px;color:var(--light);padding:.5rem;resize:vertical}
  </style>
</head>
<body>

  <a class="btn logout" id="logoutBtn" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
  <h1><i class="fas fa-chart-line"></i> Admin Dashboard</h1>

  <!-------  VISITS & USERS  ------->
  <div class="card">
    <h2>Traffic Overview</h2>
    <div class="stat-grid">
      <div class="stat-box"><div class="num" id="totalVisits">0</div><div class="lbl">Total Visits</div></div>
      <div class="stat-box"><div class="num" id="uniqueVisits">0</div><div class="lbl">Unique Users</div></div>
      <div class="stat-box"><div class="num" id="avgDuration">0</div><div class="lbl">Avg Duration (s)</div></div>
      <div class="stat-box"><div class="num" id="bounceRate">0</div><div class="lbl">Bounce Rate %</div></div>
    </div>
  </div>

  <!-------  DEVICE CHART  ------->
  <div class="card">
    <h2>Device Breakdown</h2>
    <canvas id="deviceChart" height="120"></canvas>
  </div>

  <!-------  REFERRERS  ------->
  <div class="card">
    <h2>Top Referrers</h2>
    <ul id="refList"><li>Loading…</li></ul>
  </div>

  <!-------  ADMIN TOOLS  ------->
  <div class="card">
    <h2>Quick Tools</h2>
    <a class="btn" href="apps.html" target="_blank"><i class="fas fa-rocket"></i> Apps Hub</a>
    <a class="btn" href="index.html" target="_blank"><i class="fas fa-gamepad"></i> Games Home</a>
    <button class="btn" id="clearStats"><i class="fas fa-trash"></i> Reset Stats</button>
  </div>

  <!-------  BAN LIST (cosmetic)  ------->
  <div class="card">
    <h2>IP Ban List (local mock)</h2>
    <textarea id="banList" placeholder="1.2.3.4&#10;5.6.7.8"></textarea>
    <button class="btn" id="saveBan">Save List</button>
  </div>

<script>
/* ---------- gate ---------- */
if (sessionStorage.getItem('adminAuth') !== 'true') location.href = 'login.html';

/* ---------- stats helper ---------- */
const Stats = (() => {
  const key = 'tfStats_v1';
  let raw = JSON.parse(localStorage.getItem(key) || '{}');

  /* initialise structure */
  if (!raw.visits) raw = { visits: 0, users: {}, devices: {}, referrers: {}, durations: [], lastReset: Date.now() };
  const save = () => localStorage.setItem(key, JSON.stringify(raw));

  /* count this page-load */
  const id = localStorage.getItem('tfUserID') || crypto.randomUUID();
  localStorage.setItem('tfUserID', id);
  raw.visits++;
  raw.users[id] = Date.now();

  /* device type */
  const dev = /Mobile|Android/i.test(navigator.userAgent) ? 'Mobile' : /Tablet|iPad/i.test(navigator.userAgent) ? 'Tablet' : 'Desktop';
  raw.devices[dev] = (raw.devices[dev] || 0) + 1;

  /* referrer */
  const ref = document.referrer || 'Direct';
  raw.referrers[ref] = (raw.referrers[ref] || 0) + 1;
  save();

  /* export getters */
  return {
    totalVisits: () => raw.visits,
    uniqueVisits: () => Object.keys(raw.users).length,
    devices: () => raw.devices,
    referrers: () => Object.entries(raw.referrers).sort((a, b) => b[1] - a[1]).slice(0, 5),
    reset: () => { localStorage.removeItem(key); location.reload(); }
  };
})();

/* ---------- fill numbers ---------- */
document.getElementById('totalVisits').textContent = Stats.totalVisits();
document.getElementById('uniqueVisits').textContent = Stats.uniqueVisits();
document.getElementById('avgDuration').textContent = '—';
document.getElementById('bounceRate').textContent = '—';

/* ---------- device chart ---------- */
const ctx = document.getElementById('deviceChart');
const devData = Stats.devices();
new Chart(ctx, {
  type: 'doughnut',
  data: {
    labels: Object.keys(devData),
    datasets: [{ data: Object.values(devData), backgroundColor: ['#00F7FF', '#FFD700', '#FF2D2D'] }]
  },
  options: { plugins: { legend: { position: 'bottom', labels: { color: '#F5F5F5' } } } }
});

/* ---------- referrers list ---------- */
const refUL = document.getElementById('refList');
refUL.innerHTML = Stats.referrers().map(([url, cnt]) => `<li>${url} — <strong>${cnt}</strong></li>`).join('') || '<li>Direct only</li>';

/* ---------- buttons ---------- */
document.getElementById('clearStats').onclick = () => { if (confirm('Reset all stored stats?')) Stats.reset(); };
document.getElementById('saveBan').onclick = () => { localStorage.setItem('tfBanList', document.getElementById('banList').value); alert('Saved'); };
document.getElementById('banList').value = localStorage.getItem('tfBanList') || '';

/* ---------- logout ---------- */
document.getElementById('logoutBtn').onclick = e => {
  e.preventDefault();
  sessionStorage.removeItem('adminAuth');
  location.href = 'Login.html';
};
</script>
</body>
</html>
